<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{ idProducto ? 'Editar' : 'Crear' }} producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row" *ngIf="!idProducto">
        <div class="col-xs">
          <mat-form-field class="full-width">
            <input matInput formControlName="id" placeholder="Id">
            <mat-error *ngIf="id.hasError('required') && id.dirty">
              Id is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field class="full-width">
            <input matInput formControlName="title" placeholder="Titulo">
            <mat-error *ngIf="title.hasError('required') && title.dirty">
              Title is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field class="full-width">
            <input matInput formControlName="price" placeholder="Precio">
            <!--<div *ngIf="price.errors && form.get('price').dirty"></div>-->
            <mat-error *ngIf="price.hasError('required') && price.dirty">
              Price is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="price.hasError('price_invalid') && price.dirty">
              Price is <strong>invalid</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field class="full-width">
            <textarea matInput formControlName="description" placeholder="Descripcion"></textarea>
            <mat-error *ngIf="description.hasError('required') && description.dirty">
              Description is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
        [disabled]="form.invalid">{{ idProducto ? 'Actualizar' : 'Guardar' }}</button>
    </mat-card-actions>
  </mat-card>
</form>
